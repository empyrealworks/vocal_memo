name: vocal_memo
description: "Capture thoughts instantly. Record, transcribe, organize. Your pocket note taker."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1+4

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  uuid: ^4.5.1
  record: ^6.1.2
  path_provider: ^2.1.5
  hive_flutter: ^1.1.0
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1
  share_plus: ^12.0.0
  in_app_review: ^2.0.11
  ffmpeg_kit_flutter_new_audio: ^1.1.0

dev_dependencies:
  flutter_launcher_icons: "^0.14.4"
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/logo.png"
  min_sdk_android: 24
  adaptive_icon_background: "#F3F9F5"
  adaptive_icon_foreground: "assets/images/logo.png"
  ios: true
  image_path_ios: "assets/images/logo.png"
  adaptive_icon_background_ios: "#F3F9F5"

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png